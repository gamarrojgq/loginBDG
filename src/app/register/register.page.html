<ion-header>
  <ion-toolbar color="primary">
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Email:
    </ion-label>
    <ion-input type="text" [(ng-model)="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Password:
    </ion-label>
    <ion-input type="password" [(ng-model)="user.password"></ion-input>
  </ion-item>

  <ion-item-divider>
    <ion-button size="large" (click)="onRegister()">Register</ion-button>
  </ion-item-divider>
</ion-content>
